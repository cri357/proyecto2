<header class="valign-wrapper" id="inicio">

  <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
  <div class="overlay"></div>

  <!-- The HTML5 video element that will create the background video on the header -->
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" oncanplay="this.play()" onloadedmetadata="this.muted = true">
    <source src="assets/videos/instalaciondesensor.mp4" type="video/mp4">
  </video>

</header>
